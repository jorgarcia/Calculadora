
<html>
<head>
	<meta charset"utf-8">
	<title>Calculadora</title>
	<script SRC="Calculadora.js"></script>
	<LINK href='Calculadora.css' type=text/css rel=stylesheet>
</head>


<body>

<div class="calculadora"
<form action="#" name="calculadora" id="calculadora">
<p id="textoPantalla"></p>


<p>
<input type="button" class="largo" value="Retr" onclick="retro()"   />
<input type="button" class="largo" value="C" onclick="borradoTotal()"  />
</p>

<p>
<input type="button" value="7" onclick="concatenar('7')" />
<input type="button" value="8" onclick="concatenar('8')" />
<input type="button" value="9" onclick="concatenar('9')" />
<input type="button" value="/" onclick="concatenar('/')"  />
<input type="button" class="funesp" value="Raiz" onclick="raizc()" />
</p>

<p>
<input type="button" value="4" onclick="concatenar('4')" />
<input type="button" value="5" onclick="concatenar('5')" />
<input type="button" value="6" onclick="concatenar('6')" />
<input type="button" value="*" onclick="concatenar('*')" />
<input type="button" value="%" onclick="porcent()" />
</p>

<p>
<input type="button" value="1" onclick="concatenar('1')" />
<input type="button" value="2" onclick="concatenar('2')" />
<input type="button" value="3" onclick="concatenar('3')" />
<input type="button" value="-" onclick="concatenar('-')" />
<input type="button" class="funesp" value="X^2" onclick="potencia()" />
</p>

<p>
<input type="button" value="0" onclick="concatenar('0')" />
<input type="button" value="." onclick="concatenar('.')" />
<input type="button" class="funesp" value="Ï€" onclick="pi()" />
<input type="button" value="+" onclick="concatenar('+')" />
<input type="button" value="=" onclick="igualar('=')" />
</p>

<p>
<input type="button" class="funesp" value="SenX" onclick="concatenar()" />
<input type="button" class="funesp" value="CosX" onclick="cos()" />
<input type="button" class="funesp" value="TanX" onclick="tan()" />
<input type="button" class="funesp" value="ArctgX" onclick="arctg()" />


</p>

</form>
</div>
</body>
</html>
