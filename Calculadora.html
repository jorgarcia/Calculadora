
<html>
<head>
	<meta charset"utf-8">
	<title>Calculadora</title>
	<script SRC="Calculadora.js"></script>
	<LINK href='Calculadora.css' type=text/css rel=stylesheet>
</head>




<body>

<div class="calculadora"
<form action="#" name="calculadora" id="calculadora">
<p id="textoPantalla">0</p>
<p>
<input type="button" class="largo" value="Retr" />
<input type="button" class="largo" value="CE" />
<input type="button" class="largo" value="C" />
</p>
<p>
<input type="button" value="7" />
<input type="button" value="8" />
<input type="button" value="9" />
<input type="button" value="/"  />
<input type="button" value="Raiz" />
</p>
<p>
<input type="button" value="4" />
<input type="button" value="5" />
<input type="button" value="6" />
<input type="button" value="*" />
<input type="button" value="%" />
</p>
<p>
<input type="button" id="btn_1" value="1"  onclick="numeros(1)" />
<input type="button" id="btn_2"	value="2"  onclick="numeros(2)" />
<input type="button" id="btn_3" value="3"  onclick="numeros(3)"/>
<input type="button" value="-" />
<input type="button" value="x^2" />
</p>
<p>
<input type="button" value="0" onclick="numeros(0)" />
<input type="button" value="sen" />
<input type="button" value="cos"/>
<input type="button" value="+" />
<input type="button" value="="/>
</p>
</form>
</div>

</body>
</html>
